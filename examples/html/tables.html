<!DOCTYPE html>
<html>
<head>
    <title>Tables with CSS Styling</title>
    <style>
        h1 {
            color: #006633;
            font-size: 28px;
        }
        .subtitle {
            color: #666666;
            font-size: 14px;
        }
        .header-text {
            color: #003366;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Table Rendering Demo</h1>
    <p class="subtitle">Tables with proper thead and tbody elements.</p>
    
    <table>
        <thead>
            <tr>
                <th class="header-text">Name</th>
                <th class="header-text">Age</th>
                <th class="header-text">City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice Johnson</td>
                <td>28</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Bob Smith</td>
                <td>35</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td>Carol Davis</td>
                <td>42</td>
                <td>Chicago</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
