<!DOCTYPE html>
<html>
<head>
    <title>Forms with CSS Styling</title>
    <style>
        h1 {
            color: #336699;
            font-size: 28px;
        }
        .label {
            color: #333333;
            font-size: 14px;
            font-weight: bold;
        }
        .description {
            color: #666666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Form Elements Demo</h1>
    <p class="description">This demo showcases form elements with CSS styling.</p>
    
    <p class="label">Text Input:</p>
    <input type="text" placeholder="Enter your name" />
    
    <p class="label">Email Input:</p>
    <input type="email" placeholder="Enter your email" />
    
    <p class="label">Button:</p>
    <button>Submit Form</button>
    
    <p class="label">Text Area:</p>
    <textarea placeholder="Enter your message here..."></textarea>
</body>
</html>
